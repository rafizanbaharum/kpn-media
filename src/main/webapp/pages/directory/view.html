<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: head"></head>

<body class="page-header-fixed">

    <div th:replace="common :: header"></div>

    <div class="clearfix"></div>
    <div class="page-container">
        <div th:replace="common :: sidebar-menu"></div>
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <ul class="page-breadcrumb breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="../dashboard.html" th:href="@{/dashboard}">Dashboard</a>
                            <span><i class="icon-chevron-right"></i></span>
                            <a href="view.html" th:href="@{'/directory/view/'+*{directoryModel.code}}"
                               th:text="*{directoryModel.name}"></a>
                        </li>
                        <li class="btn-group">
                            <button type="button" class="btn blue dropdown-toggle" data-toggle="dropdown"
                                    data-hover="dropdown" data-delay="1000" data-close-others="true">
                                <span>Create</span> <i class="icon-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a data-toggle="modal" href="#createDirectory">Directory</a></li>
                                <li><a data-toggle="modal" href="#uploadFiles">Upload file(s)</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="tabbable tabbable-custom tabbable-full-width">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab_1_1"
                                                  th:text="*{directoryModel.name}">
                                <i class=" icon-cogs"></i>
                                Directories</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab_1_1" class="tab-pane active">
                                <div class="row search-form-default">
                                    <div class="col-md-12">
                                        <form class="form-inline" action="#">
                                            <div class="input-group">
                                                <div class="input-cont">
                                                    <input type="text" placeholder="Search..." class="form-control"/>
                                                </div>
                                     <span class="input-group-btn">
                                     <button type="button" class="btn green">
                                         Search &nbsp;
                                         <i class="m-icon-swapright m-icon-white"></i>
                                     </button>
                                     </span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-advance table-hover">
                                        <thead>
                                            <tr>
                                                <th>TITLE</th>
                                                <th>CONTENT TYPE</th>
                                                <th>FILE SIZE</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="col-md-6" th:if="${#lists.isEmpty(mediaModels)}">
                                                    Use 'Create' menu to upload files
                                                </td>
                                            </tr>

                                            <tr th:each="mediaModel:${mediaModels} ">
                                                <td class="col-md-6">
                                                    <i class='icon-gray glyphicon glyphicon-folder-close'></i>
                                                    &nbsp;
                                                    <span th:text="${mediaModel.name}"></span>
                                                </td>
                                                <td class="col-md-3">
                                                    <span th:text="${mediaModel.contentType}"></span>
                                                </td>
                                                <td class="col-md-3">
                                                    <span th:text="${mediaModel.fileSize}"></span>
                                                </td>
                                                <td class="col-md-2">
                                                    <!--TODO Download function : FileController-->
                                                    <a href="#"
                                                       th:href="@{#}"
                                                       class="btn btn-xs green"><i class="icon-download-alt"></i>
                                                        Download</a>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <!--
                                                                <div class="margin-top-20">
                                                                    <ul class="pagination">
                                                                        <li><a href="#">Prev</a></li>
                                                                        <li><a href="#">1</a></li>
                                                                        <li><a href="#">2</a></li>
                                                                        <li class="active"><a href="#">3</a></li>
                                                                        <li><a href="#">4</a></li>
                                                                        <li><a href="#">5</a></li>
                                                                        <li><a href="#">Next</a></li>
                                                                    </ul>
                                                                </div>
                                -->
                            </div>
                            <!--end tab-pane-->

                            <!--Start modal -->
                            <div id="createDirectory" class="modal fade" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true"></button>
                                            <h4 class="modal-title">New directory</h4>
                                        </div>
                                        <form action="/repository/save" th:action="@{/repository/save}"
                                              th:object="${commandDirectory}"
                                              method="post">
                                            <div class="modal-body">
                                                <div class="scroller" style="height:100px" data-always-visible="1"
                                                     data-rail-visible1="1">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <p>Please enter a name for the new directory: </p>

                                                            <p>
                                                                <input th:field="*{name}" type="text"
                                                                       class="col-md-12 form-control input-sm"/>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn green">Create</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div id="uploadFiles" class="modal fade" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true"></button>
                                            <h4 class="modal-title">Upload file(s)</h4>
                                        </div>
                                        <form th:action="@{/file/upload}" th:object="${commandFile}" method="post"
                                              enctype="multipart/form-data">
                                            <input id="directoryCode" name="directoryCode" type="hidden"
                                                   th:value="${directoryModel.code}"/>
                                            <input type="file" data-url=""
                                                   multiple="multiple" th:field="*{file}"/>

                                            <div class="modal-footer">
                                                <button type="submit" class="btn green">Upload</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--end modal-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common :: footer"></div>
</body>
</html>
