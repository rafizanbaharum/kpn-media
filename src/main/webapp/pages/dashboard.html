<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: head"></head>

<body class="page-header-fixed">

    <div th:replace="common :: header"></div>

    <div class="clearfix"></div>
    <div class="page-container">
        <div th:replace="common :: sidebar-menu"></div>
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <ul class="page-breadcrumb breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="dashboard.html" th:href="@{/dashboard}">Dashboard</a>
                        </li>
                        <li class="btn-group">
                            <button type="button" class="btn blue dropdown-toggle" data-toggle="dropdown"
                                    data-hover="dropdown" data-delay="1000" data-close-others="true">
                                <span>Create</span> <i class="icon-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a data-toggle="modal" href="#responsive">Directory</a></li>
                                <li><a data-toggle="modal" href="#responsive">Upload file(s)</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet box grey">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-bookmark"></i>Directories</div>
                        </div>
                        <div class="portlet-body">
                            <div id="responsive" class="modal fade" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true"></button>
                                            <h4 class="modal-title">New directory</h4>
                                        </div>
                                        <form action="/repository/save" th:action="@{/repository/save}"
                                              th:object="${commandDirectory}"
                                              method="post">
                                            <div class="modal-body">
                                                <div class="scroller" style="height:100px" data-always-visible="1"
                                                     data-rail-visible1="1">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <p>Please enter a name for the new directory: </p>

                                                            <p>
                                                                <input th:field="*{name}" type="text"
                                                                       class="col-md-12 form-control input-sm"/>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn green">Create</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="row search-form-default">
                                <div class="col-md-12">
                                    <form class="form-inline" action="#">
                                        <div class="input-group">
                                            <div class="input-cont">
                                                <input type="text" placeholder="Search..." class="form-control"/>
                                            </div>
                                        <span class="input-group-btn">
                                        <button type="button" class="btn green">
                                            Search &nbsp;
                                            <i class="m-icon-swapright m-icon-white"></i>
                                        </button>
                                        </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <br/>

                            <div class="table-responsive">
                                <table class="table table-striped table-condensed table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="directoryModel:${directoryModels} ">
                                            <td class="col-md-10">
                                            <i class='icon-folder-close'></i>
                                                <span th:text="${directoryModel.name}"></span>
                                            </td>
                                            <td class="col-md-2">
                                                <a href="#"
                                                   th:href="@{/directory/view/} + ${directoryModel.name}"
                                                   class="btn btn-xs green">View</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common :: footer"></div>
</body>
</html>
