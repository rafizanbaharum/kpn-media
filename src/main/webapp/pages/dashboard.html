<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: head"></head>

<body class="page-header-fixed">

<div th:replace="common :: header"></div>

<div class="clearfix"></div>
<div class="page-container">
    <div th:replace="common :: sidebar-menu"></div>
    <div class="page-content">
        <div class="row">
            <div class="col-md-12">
                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="dashboard.html" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="portlet box grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-bookmark"></i>Pickups</div>
                    </div>
                    <div class="portlet-body">
                        <div class="row search-form-default">
                            <div class="col-md-12">
                                <form class="form-inline" action="#">
                                    <div class="input-group">
                                        <div class="input-cont">
                                            <input type="text" placeholder="Search..." class="form-control"/>
                                        </div>
                                        <span class="input-group-btn">
                                        <button type="button" class="btn green">
                                            Search &nbsp;
                                            <i class="m-icon-swapright m-icon-white"></i>
                                        </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-condensed table-hover">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="directoryModel:${directoryModels} ">
                                    <td class="col-md-1" th:text="${directoryModel.name}"></td>
                                    <td class="col-md-10" th:text="${directoryModel.description}"></td>
                                    <td class="col-md-1">
                                        <a href="#"
                                           th:href="@{/directory/view/} + ${directoryModel.name}"
                                           class="btn btn-xs green">View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common :: footer"></div>
</body>
</html>
